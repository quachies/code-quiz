<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <p id="score">Current score: </p>
        <h1>Code Timed Quiz</h1>
        <p id="timer">Time Left 60s</p>
    </header>
    <main>
        <div class="start-reset-container">
        <button id="start-button">Start Quiz</button>
        <button id="reset-button">Reset Quiz</button>
        </div>
        <div class="question-container">
            <h2 id="question"></h2>
            <p id="options"></p>
            <p id="results"></p>
            <p id="players"></p>
        </div>
        <div>
        <p id="scores"></p>
        </div>  
    </main>
    <script src="./script.js"></script>
</body>

</html>
